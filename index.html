<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Team JJEF DOM Gridmaker</title>
</head>
<body>

    <button id="add-row-button">Add Row</button>
    <button id="add-column-button">Add Column</button>
    <button id="remove-row-button">Remove Row</button>
    <button id="remove-column-button">Remove Column</button>
    <button id="reset-grid-button">Reset Grid</button>

    <select id="select-color">
        <option value="">Select a color</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="black">black</option>
        <option value="green">green</option>
    </select>
    
    <div id="canvas"></div>
    

    <script src="grid.js"></script>
    <script src="jenny-dropdownmenu.js"></script>

</body>
</html>
