<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Team JJEF DOM Gridmaker</title>
</head>
<body>

    <button id="add-row-button">Add Row</button>
    <button id="add-column-button">Add Column</button>
    <button id="remove-row-button">Remove Row</button>
    <button id="remove-column-button">Remove Column</button>
    <button id="reset-grid-button">Reset Grid</button>
    <button id="fill-uncolored-button">Fill Uncolored</button>
    <button id="empty-color-button">Empty Color</button>

    <select id="colorDropdown">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>

    <div id="canvas"></div>


    <script src="grid.js"></script>

</body>
</html>
